<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Collaborify Task</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat';
      padding: 0;
      margin: 0;
      color: #2D617E;
      background: #0B111D;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      display: block;
      margin-top: 10px;
      /* Отступ сверху */
      max-width: 350px;
      width: 350px;
      height: 45px;
      margin-left: 20px;
    }

    .content {
      flex: 1;
      /* Занимает всё свободное пространство */
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* Центрирование по высоте */
      align-items: center;
      /* Центрирование по ширине */
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    #info {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #ddffdd;
      color: #090;
    }

    #error {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #ffdddd;
      color: #900;
    }

    .welcome-text {
      font-family: 'Montserrat';
      height: auto;
      font-weight: 600;
      font-size: 30px;
      line-height: 120%;
      text-align: center;
      color: #FFFFFF;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .gradient-text {
      width: 100%;
      height: auto;
      font-family: 'Montserrat';
      font-style: normal;
      font-weight: 800;
      font-size: 38px;
      line-height: 140%;
      text-align: center;
      background: linear-gradient(90deg, #FBA220 0%, #FFD28F 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      flex: none;
      order: 0;
      align-self: stretch;
      flex-grow: 0;
    }

    .gradient-small-text {
      font-family: 'Montserrat';
      font-style: normal;
      font-weight: 800;
      background: linear-gradient(90deg, #FBA220 0%, #FFD28F 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .simple-text {
      font-family: 'Montserrat';
      font-weight: 400;
      font-style: normal;
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 105%;
      letter-spacing: 0;
      text-align: center;
      margin: 5px 0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .custom-button {
      width: 350px;
      height: 55px;
      font-family: 'Montserrat';
      font-weight: 500;
      font-size: 14px;
      color: #FFFFFF;
      text-align: center;
      line-height: 60px;
      /* Центрирование текста по вертикали */
      cursor: pointer;
      user-select: none;
      position: relative;
      border-radius: 5px;
      background: linear-gradient(90deg, #231F1D 100%, #232327 100%);
      /* Внутренний градиент */
      padding: 0;
      /* Убираем лишние отступы */
      box-sizing: border-box;
    }

    /* Градиентная рамка */
    .custom-button::before {
      content: "";
      position: absolute;
      top: -1px;
      left: -1px;
      right: -1px;
      bottom: -1px;
      z-index: -1;
      border-radius: 6px;
      /* На 1px больше, чем у кнопки */
      background: linear-gradient(90deg, #FBA220 0%, #FFD28F 100%);
      /* Градиент рамки */
      clip-path: inset(0 round 6px);
      /* Обрезаем внутреннюю часть */
    }


    /* background: linear-gradient(90deg, #FBA220 0%, #FFD28F 100%); */
  </style>
</head>

<body>
  <!-- Логотип прижат к верху -->
  <img src="/logo.png" alt="Логотип" class="logo">

  <!-- Остальной контент по центру -->
  <div class="content">
    <div class="welcome-text">
      Добро пожаловать в
      <span class="gradient-text">Collaborify Task</span>
    </div>
    <br />
    <div class="simple-text">
      Выберите, как вы хотите
    </div>
    <div class="simple-text">
      использовать бота:
    </div>
    <div class="button-container">
      <div class="custom-button"> <span class="gradient-small-text">Я покупаю бота (менеджер)</span></div>
    </div>
    <div class="button-container">
      <div class="custom-button"><span class="gradient-small-text">Я хочу стать партнёром</span></div>
    </div>
    <div class="button-container">
      <div class="custom-button"><span class="gradient-small-text">У меня уже есть аккаунт</span></div>
    </div>

  </div>

  <script>
    window.__BASE_API__ = "{{API_BASE_URL}}";
  </script>
  <script src="main.js"></script>
</body>

</html>
