<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Моё приложение</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      color: #2D617E;
    }

    #info {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #ddffdd;
      color: #090;
    }

    #error {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #ffdddd;
      color: #900;
    }
  </style>

  <style>
    .welcome-text {
      .welcome-text {
        width: 350px;
        height: 85px;
        font-family: 'Montserrat', sans-serif;
        font-style: normal;
        font-weight: 600;
        font-size: 30px;
        line-height: 120%;
        text-align: center;
        color: #FFFFFF;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        flex: none;
        order: 0;
        align-self: stretch;
        flex-grow: 0;
      }

      .gradient-text {
        background: linear-gradient(90deg, #FF7A18, #AF002D 70%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
  </style>
</head>

<body>
  <div class="welcome-text">
    Добро пожаловать в <span class="gradient-text">Collaborify Task</span>
  </div>
  <div id="user-info"></div> <!-- Здесь выведем ID и имя -->
  <div id="info"></div>
  <div id="error"></div>

  <script>
    window.__BASE_API__ = "{{API_BASE_URL}}"; // будет заменено на реальный URL
  </script>

  <script src="main.js"></script> <!-- Твой основной скрипт -->
</body>

</html>
